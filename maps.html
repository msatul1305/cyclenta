<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 90%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <div class="row">
      <div class="col-lg-12">
   <a  href="calculator.html"><button type="button" class="btn btn-primary"style="margin-left: 650px;">Book</button></a>
  </div></div>
    <script>
    
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var map, infoWindow;
      function initMap() {
	  var aiims ={lat: 20.2311,lng: 85.7751};
	  var bbsr = {lat: -34.397, lng: 150.644};
	  var ling = {lat: 20.2384,lng: 85.8337};
	  var mu = {lat: 20.2563,lng: 85.8411};
	  var bar ={lat: 20.2776,lng: 85.7949};
	  var kha ={lat:20.2562,lng: 85.7801};
	  var raj ={lat:20.2435,lng: 85.8435};
	  var ig ={lat:20.2704,lng: 85.8337};
	  var sum={lat:20.2834,lng: 85.7697};
	  var amri={lat:20.2601,lng : 85.7775};
	  var ram={lat:20.2713,lng: 85.7838};
       var map = new google.maps.Map(document.getElementById('map'), {
          center: bbsr,
          zoom: 6
        });

        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            infoWindow.open(map);
            map.setCenter(pos);
							var marker = new google.maps.Marker({
  position: pos,
  map: map
});
var marker = new google.maps.Marker({
  position: aiims,
  map: map
});
var marker = new google.maps.Marker({
  position: ling,
  map: map
});
var marker = new google.maps.Marker({
  position: mu,
  map: map
});
var marker = new google.maps.Marker({
  position: bar,
  map: map
});
var marker = new google.maps.Marker({
  position: kha,
  map: map
});
var marker = new google.maps.Marker({
  position: raj,
  map: map
});
var marker = new google.maps.Marker({
  position: ig,
  map: map
});
var marker = new google.maps.Marker({
  position: sum,
  map: map
});
var marker = new google.maps.Marker({
  position: amri,
  map: map
});
var marker = new google.maps.Marker({
  position: ram,
  map: map
});
var service = new google.maps.DistanceMatrixService();
service.getDistanceMatrix(
  {
    origins: [pos],
    destinations: [aiims,ling,sum,raj,ig,ram,amri,kha,bar,mu],
    travelMode: 'BICYCLING',

  }, callback);

function callback(response, status) {
  // See Parsing the Results for
  // the basics of a callback function.
}
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
				var marker = new google.maps.Marker({
  position: bbsr,
  map: map
});
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }

    
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHvFx_w2bX3thaM2phbIjDgR1ng77ACis&callback=initMap">
    </script>
  </body>
</html>
